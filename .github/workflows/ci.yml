name: CI
on:
  pull_request:
  push:
jobs:
  test-smos-core:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup JDK
      uses: actions/setup-java@v2
      with:
        distribution: zulu
        java-version: 17
    - name: Build and Test
      run: cd smos-core && sbt -v +test