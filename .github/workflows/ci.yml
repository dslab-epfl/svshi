name: CI
on:
  pull_request:
  push:
jobs:
  test-core:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup JDK
      uses: actions/setup-java@v2
      with:
        distribution: zulu
        java-version: 11
    - name: Build and Test
      run: cd core && sbt -v +test